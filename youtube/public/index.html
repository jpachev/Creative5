<!DOCTYPE html>
<html>
<head>
<title>YouTube Database</title>
<link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/script.js"></script>
</head>

<body>
<form id="commentForm" action="">
<label for="name">Name: </label><input type="text" id="name" placeholder="Name"><br>
<label for="url">URL: </label><input type="text" id="url" placeholder="URL"><br>
</form>

<button id="add">Add</button>
<button id="get">Find</button>
<button id="list">Show All</button>
<button id="erase">Clear</button>
<div id="listContainer"></div>

<iframe id="video" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
